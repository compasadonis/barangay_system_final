{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center mt-4">
  <div class="col-md-5">

    <div class="card shadow-sm border-0 p-4" style="border-radius:18px;">
      <h3 class="fw-bold mb-3 text-center text-dark">Reset Password</h3>

      <p class="text-muted small text-center mb-3">
        This will reset the userâ€™s password to <strong>username123</strong>
      </p>

      <form method="post">

        <div class="mb-3">
          <label class="form-label fw-semibold">Select User</label>
          <select name="username" class="form-control form-control-lg" style="border-radius:12px;" required>
            <option value="">-- Choose User --</option>
            {% for u in users %}
              <option value="{{ u.username }}">{{ u.username }}</option>
            {% endfor %}
          </select>
        </div>

        <button class="btn btn-danger w-100 py-2" style="border-radius:12px;">
          Reset Password
        </button>

      </form>

      <div class="text-center mt-3">
        <a href="{{ url_for('auth.login') }}" class="small">Back to Login</a>
      </div>

    </div>

  </div>
</div>

{% endblock %}
